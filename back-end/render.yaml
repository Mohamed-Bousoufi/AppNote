services:
  - type: web
    name: Bousoufi_Note
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn your_project.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000